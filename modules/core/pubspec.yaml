name: core
description: "A new Flutter module project."

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  get_it: ^7.7.0
  injectable: ^2.4.4
  flutter_dotenv: ^5.1.0
  tuple: ^2.0.2
  dio: ^5.7.0
  injectable_generator: ^2.6.2
  pretty_dio_logger: ^1.4.0
  get: ^4.6.6
  intl: ^0.19.0
  flutter_lints: ^4.0.0

  #route
  auto_route: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.example.core
    iosBundleIdentifier: com.example.core
